<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Enhanced cache management - Clear stale assets -->
    <script>
    (async () => {
      const APP_VERSION = 'v2025.02.01.3'; // Update this with each deployment that changes asset names
      const CACHE_VERSION_KEY = 'app-cache-version';
      
      try {
        const storedVersion = localStorage.getItem(CACHE_VERSION_KEY);
        
        if (storedVersion !== APP_VERSION) {
          console.log('ðŸ§¹ Clearing stale caches due to version change...');
          
          // Clear all caches
          if (window.caches) {
            const keys = await caches.keys();
            await Promise.all(keys.map(k => caches.delete(k)));
          }
          
          // Clear service workers
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            await Promise.all(regs.map(r => r.unregister()));
          }
          
          // Clear relevant localStorage items but preserve user settings
          Object.keys(localStorage).forEach(key => {
            if (key.startsWith('vite-') || key.startsWith('assets-') || key.includes('chunk')) {
              localStorage.removeItem(key);
            }
          });
          
          // Update version
          localStorage.setItem(CACHE_VERSION_KEY, APP_VERSION);
          console.log('âœ… Cache cleared and version updated to', APP_VERSION);
        }
      } catch (error) {
        console.warn('Cache management error:', error);
      }
    })();
    </script>
  </body>
</html>
